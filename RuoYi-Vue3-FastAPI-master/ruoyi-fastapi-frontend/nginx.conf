server {
    listen       80;
    server_name  localhost;
    
    # 设置根目录
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API 代理配置（解决跨域问题）
    # 将 /dev-api 的请求代理到后端服务
    # 注意：proxy_pass 后面的 / 会自动去掉 location 匹配的前缀
    location /dev-api/ {
        # 如果后端在宿主机上，使用 host.docker.internal（macOS/Windows）
        # 如果后端也在 Docker 中，可以使用容器名称或 Docker 网络 IP
        # 例如：proxy_pass http://ruoyi-backend-local:9099/;
        proxy_pass http://host.docker.internal:9099/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Vue Router History 模式支持
    # 所有路由都指向 index.html，让前端路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
